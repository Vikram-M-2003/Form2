<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FORM</title>
        <link rel="stylesheet" href="./index.css">
        <link rel="shortcut icon" href="./images/formicon.png" type="image/x-icon">
    </head>
    <body>
        <div class="maindiv">
            <div class="subdiv1"><img src="./images/sideimage.webp" alt="" class="img"></div>
            <div class="subdiv2">
                <h1>Contact Us</h1>
                <form action>
                    <div>
                        <div class="uname"><label for>Your Name :</label></div>
                        <div class="div1">
                            <input type="text" placeholder="Firstname"
                                class="name">
                            <input type="text" placeholder="Lastname"
                                class="name">
                        </div>
                    </div>
                    <div>
                        <div class="uname"><label for>Email Address :</label></div>
                        <div class="div2">
                            <input type="email"
                                placeholder="Eg-example@gmail.com"
                                class="email">
                        </div>
                    </div>
                    <div>
                        <div class="uname"><label for>Phone Number :</label></div>
                        <div class="div3">
                            <input type="number" placeholder="Eg-89256745"
                                class="phone">
                        </div>
                    </div>
                    <div>
                        <div class="uname"><label for>Message :</label></div>
                        <div class="div4">
                            <textarea name="message" class="message"
                                placeholder="Message"></textarea>
                        </div>
                        <div>
                            <input type="submit" class="sub" value="Submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
